{% extends 'base.html' %}

{% block content %}
  <h1>Compras</h1>
  <ul>
    {% for compra in compras %}
      <li>{{ compra.fecha }} - {{ compra.cliente.nombre }} ({{ compra.total }})</li>
    {% endfor %}
  </ul>
  <button id="nueva-compra">Nueva Compra</button>
  <div id="formulario-compra" style="display: none;">
    <form>
      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente">
        {% for cliente in clientes %}
          <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
        {% endfor %}
      </select><br><br>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha"><br><br>
      <label for="productos">Productos:</label>
      <select id="productos" name="productos" multiple>
        {% for producto in productos %}
          <option value="{{ producto.id }}">{{ producto.nombre }} ({{ producto.precio }})</option>
        {% endfor %}
      </select><br><br>
      <button id="guardar-compra">Guardar</button>
    </form>
  </div>
{% endblock %}
