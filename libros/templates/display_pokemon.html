{% extends "base.html" %}
{% block title %}{{pokemon}}{% endblock title %}
{% block content %}
    <br>
        <p>Has elegido el pokemon: <strong>{{ pokemon | capfirst }}</strong></p>
        <h3>Caracteristicas:</h3>
        <ul>
            <li>Tipo: {{ pokemon.type}}</li>
            <li>Peso: {{ pokemon.weight}} kg.</li>
            <li>Altura: {{ pokemon.height}} cm.</li>
        </ul>

{% endblock content %}
