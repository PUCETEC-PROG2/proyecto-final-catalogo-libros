<!-- author_trainer.html -->
{% extends "base.html" %}
{% block title %}Eliminar Autor{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Autor</h2>
    <p>¿Estás seguro de que quieres eliminar a {{ author.first_name }} {{ author.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'libros:authors' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
