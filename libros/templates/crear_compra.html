{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Crear Compra</h1>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      {{ form.as_p }}
    </div>
    
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">Crear Compra</button>
    </div>
  </form>
</div>
{% endblock %}
