<!-- book_trainer.html -->
{% extends "base.html" %}
{% block title %}Eliminar Libro{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Libro</h2>
    <p>¿Estás seguro de que quieres eliminar a {{ book.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'libros:books' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
