<!-- catalog.html -->
{% extends "base.html" %}
{% block title %}Categorias{% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for catalog in catalogs %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ catalog.genre }}</h5>
                    <p class="card-text">Modo de pago: {{ catalog.payment_type }}</p>
                    <a href="{% url 'pokedex:catalog_detail' catalog.id %}" class="btn btn-primary">Ver Detalles</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'pokedex:edit_catalog' catalog.id %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'pokedex:delete_catalog' catalog.id %}" class="btn btn-danger">Eliminar</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
