<!-- client_trainer.html -->
{% extends "base.html" %}
{% block title %}Eliminar Cliente{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Cliente</h2>
    <p>¿Estás seguro de que quieres eliminar a {{ client.first_name }} - {{ client.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'pokedex:clients' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
