<!-- author_form.html -->
{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Autores{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Autor</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock content %}
