<!-- delete_trainer.html -->
{% extends "base.html" %}
{% block title %}Eliminar Entrenador{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Entrenador</h2>
    <p>¿Estás seguro de que quieres eliminar a {{ trainer.first_name }} {{ trainer.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'pokedex:trainers' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
