{% extends "base.html" %}
{% load static %}
{% block title %}Iniciar sesion{% endblock title %}
{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h1>Iniciar sesion</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <label for="username"  class="btn btn-primary">Usuario: </label>
                    <input type="text" class = 'form-control' name="username" id="username"/>
                    
                </div>
                <br/>
                <div>
                    <label for="password" class="btn btn-primary">Contrasena: </label>
                    <input type="password" class = 'form-control' name="password" id="password"/>
                </div>
                <br/>
                <button type="submit" class = "btn btn-success"> Ingresar </button>
            </form>
            <img src="{% static 'pokebola.jpeg' %}" style="width: 200px; height: auto; border-radius: 50%;"/>
            <img src="{% static 'pokebolita.jpeg' %}" style="width: 200px; height: auto; border-radius: 50%;"/>
        
        </div>
    </div>

{% endblock content %}
